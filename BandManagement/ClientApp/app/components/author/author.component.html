<table style="width:80%;margin-left: 100px">
    <tr>
        <td>
            <h1>Autores</h1>
        </td>
    </tr>
    <tr>
        <td>
            <p-button styleClass="ui-button-success" style="height:25px; float:left;" 
                      (onClick)="showDialogToAdd()" 
                      label="A&ntilde;adir">
            </p-button>
        </td>
    </tr>
    <tr>
        <td>
            <br />
            <div class="ContentSideSections Implementation">

                <p-dataTable [value]="authors" [rows]="20" [paginator]="true"
                             [pageLinks]="3" [rowsPerPageOptions]="[10,20,50]"
                             [lazy]="true" (onLazyLoad)="loadData($event)" [totalRecords]="_totalRecords">
                    <header>Detalles</header>

                    <p-column field="Id" header="Id"
                              filterPlaceholder="Contiene" [filter]="true" filterMatchMode="contains"
                              [sortable]="true" [style]="{'width':'100px'}">
                    </p-column>

                    <p-column field="Name" header="Nombre"
                              filterPlaceholder="Contiene" [filter]="true" filterMatchMode="contains"
                              [sortable]="true">
                    </p-column>

                    <p-column [style]="{'width':'80px'}">
                        <ng-template let-col let-author="rowData" pTemplate type="body">
                            <button type="button" pButton
                                    (click)="showDialogToUpdate(author)"
                                    label="Editar"></button>
                        </ng-template>
                    </p-column>

                    <p-column [style]="{'width':'80px'}">
                        <ng-template let-col let-author="rowData"
                                     pTemplate type="body">
                            <p-button  
                                    (click)="showDialogToDelete(author)"
                                    styleClass="ui-button-danger"
                                    label="Borrar">

                            </p-button>
                        </ng-template>
                    </p-column>

                    <footer>
                        <div class="ui-helper-clearfix"
                             style="width:100%"></div>
                    </footer>
                </p-dataTable>

                <p-dialog header="Autor" [(visible)]="displayDialog"
                          [responsive]="true"
                          showEffect="fade" [modal]="true">

                    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" style="margin-top:30px">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <label for="name">Nombre</label>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div style="width:300px;">
                                <input pInputText id="Author.Name"
                                       [(ngModel)]="author.Name" />
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12 ui-messages-error" 
                                 [hidden]="!validationFields.Item(authorIdentifier).Visible"
                                 style="margin: 0 6px">
                                {{validationFields.Item(authorIdentifier).Message}}
                            </div>
                        </div>
                    </div>

                    <footer style="margin-top:30px">
                        <div style="width:220px;
                                    display: block;
                                    position: relative;
                                    float: none;
                                    margin: 0 auto;">
                            <button class="ui-button-success" type="button" pButton icon="fa-check"
                                    (click)="save()"
                                    label="Aceptar"
                                    style="display: inline-block;"></button>

                            <button type="button" pButton icon="fa-close"
                                    (click)="cancel()"
                                    label="Cancelar"
                                    style="display: inline-block;"></button>
                        </div>
                    </footer>
                </p-dialog>

                <p-dialog header="Confirmaci&oacute;n" [(visible)]="displayDeleteDialog"
                          [responsive]="true"
                          showEffect="fade" [modal]="true">
                    <p style="margin:20px">
                        Seguro que quiere borrar el autor?
                    </p>
                    <footer>
                        <div style="width:220px;
                                    display: block;
                                    position: relative;
                                    float: none;
                                    margin: 0 auto;">
                            <button class="ui-button-success" type="button" pButton icon="fa-check"
                                    (click)="okDelete(true)"
                                    label="Aceptar"
                                    style="display: inline-block;"></button>

                            <button type="button" pButton icon="fa-close"
                                    (click)="okDelete(false)"
                                    label="Cancelar"
                                    style="display: inline-block;"></button>
                        </div>
                    </footer>
                </p-dialog>
            </div>
        </td>
    </tr>
</table>
