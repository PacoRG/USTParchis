<table style="width:80%;margin-left: 100px">
    <tr>
        <td>
            <h1>Autores</h1>
        </td>
    </tr>
    <tr>
        <td>
            <p-button styleClass="ui-button-success" style="height:25px; float:right;" 
                      (onClick)="showDialogToAdd()" 
                      label="A&ntilde;adir">
            </p-button>
        </td>
    </tr>
    <tr>
        <td>
            <br />
            <div class="ContentSideSections Implementation">

                <p-dataTable [value]="authors" [rows]="20" [paginator]="true"
                             [pageLinks]="3" [rowsPerPageOptions]="[10,20,50]"
                             [lazy]="true" (onLazyLoad)="loadData($event)" [totalRecords]="_totalRecords">

                    <header>Detalles</header>

                    <p-column field="Id" header="Id"
                              filterPlaceholder="Contiene" [filter]="true" filterMatchMode="contains"
                              [sortable]="true" [style]="{'width':'100px'}"></p-column>
                    <p-column field="Name" header="Nombre"
                              filterPlaceholder="Contiene" [filter]="true" filterMatchMode="contains"
                              [sortable]="true"></p-column>

                    <p-column [style]="{'width':'100px'}">
                        <ng-template let-col let-author="authors" pTemplate type="body">
                            <button type="button" pButton icon="fa-check"
                                    (click)="showDialogToEdit(author)"
                                    label="Editar"></button>
                        </ng-template>
                    </p-column>

                    <p-column [style]="{'width':'100px'}">
                        <ng-template let-col let-author="authors"
                                     pTemplate type="body">
                            <button type="button" pButton icon="fa-close"
                                    (click)="showDialogToDelete(author)"
                                    label="Borrar"></button>
                        </ng-template>
                    </p-column>

                    <footer>
                        <div class="ui-helper-clearfix"
                             style="width:100%"></div>
                    </footer>
                </p-dataTable>

                <p-dialog header="Autor" [(visible)]="displayDialog"
                          [responsive]="true"
                          showEffect="fade" [modal]="true">

                    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" style="margin-top:30px">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <label for="name">Nombre</label>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div style="width:300px;">
                                <input pInputText id="Author.Name"
                                       [(ngModel)]="author.Name" />
                            </div>
                        </div>
                    </div>

                    <footer style="margin-top:30px">
                        <div style="width:220px;
                                    display: block;
                                    position: relative;
                                    float: none;
                                    margin: 0 auto;">
                            <button class="ui-button-success" type="button" pButton icon="fa-check"
                                    (click)="save()" *ngIf="newAuthor"
                                    label="Guardar"
                                    style="display: inline-block;"></button>

                            <button type="button" pButton icon="fa-close"
                                    (click)="cancel()"
                                    label="Cancelar"
                                    style="display: inline-block;"></button>
                        </div>
                    </footer>
                </p-dialog>

                <!--<p-dialog header="Confirm Deletion" [(visible)]="displayDeleteDialog"
                          modal="modal" showEffect="fade">
                    <p>
                        Seguro que quiere borrar el autor?
                    </p>
                    <p>
                        <strong>{{ fullname }}</strong><br />
                    </p>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close"
                                    (click)="okDelete(false)" label="No"></button>
                            <button type="button" pButton icon="fa-check"
                                    (click)="okDelete(true)" label="Yes"></button>
                        </div>
                    </footer>
                </p-dialog>-->
            </div>
        </td>
    </tr>
</table>
