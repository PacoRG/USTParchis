<h1>Autores</h1>

<p *ngIf="!authors"><em>Loading...</em></p>

<table class='table' *ngIf="authors">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
        </tr>
    </tbody>
</table>
